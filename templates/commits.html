<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Commits par minute</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      fetch('/commits-data/')
        .then(response => response.json())
        .then(data => {
          var dataTable = new google.visualization.DataTable();
          dataTable.addColumn('number', 'Minute');
          dataTable.addColumn('number', 'Nombre de commits');

          data.results.forEach(entry => {
            dataTable.addRow([entry.minute, entry.count]);
          });

          var options = {
            title: 'Nombre de commits par minute',
            hAxis: {title: 'Minute'},
            vAxis: {title: 'Commits'},
            legend: { position: 'none' },
            backgroundColor: '#f5f5f5'
          };

          var chart = new google.visualization.ColumnChart(
            document.getElementById('commits_chart')
          );
          chart.draw(dataTable, options);
        });
    }
  </script>
</head>
<body>
  <div id="commits_chart" style="width: 900px; height: 500px;"></div>
</body>
</html>
