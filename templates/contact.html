<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Page de contact</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1d3557, #457b9d);
            color: #f1faee;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .contact-card {
            background: #1b1b2f;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            max-width: 500px;
            width: 90%;
        }
        .contact-card h2 {
            margin-top: 0;
            margin-bottom: 10px;
            text-align: center;
        }
        .contact-card p.subtitle {
            margin-top: 0;
            margin-bottom: 25px;
            text-align: center;
            font-size: 0.9rem;
            color: #a8dadc;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            font-size: 0.9rem;
        }
        input, textarea {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 16px;
            border-radius: 6px;
            border: 1px solid #457b9d;
            background: #0b1320;
            color: #f1faee;
            box-sizing: border-box;
            font-size: 0.9rem;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #e63946;
            box-shadow: 0 0 6px rgba(230,57,70,0.6);
        }
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #e63946;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: not-allowed; /* pas de traitement pour l'exercice */
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .info {
            margin-top: 15px;
            font-size: 0.8rem;
            text-align: center;
            color: #a8dadc;
        }
    </style>
</head>
<body>
    <div class="contact-card">
        <h2>Contactez-moi</h2>
        <p class="subtitle">Laissez votre nom, prénom et un message.</p>
        <form>
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" />

            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" placeholder="Votre nom" />

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Votre message..."></textarea>

            <button type="button">Envoyer (démo)</button>
        </form>
        <p class="info">
            * Les données ne sont pas encore enregistrées dans cette version.
        </p>
    </div>
</body>
</html>
